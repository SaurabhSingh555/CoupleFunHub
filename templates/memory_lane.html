{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="card memory-lane-card animate__animated animate__fadeIn">
        <h2><i class="fas fa-images"></i> Memory Lane</h2>
        <p class="subtitle">Relive your favorite moments together üíñ</p>
        
        <div class="upload-section">
            <div class="upload-container">
                <form id="uploadForm" enctype="multipart/form-data" class="upload-box">
                    <input type="file" id="photoInput" name="photo" accept="image/*" style="display: none;">
                    <label for="photoInput" class="upload-label">
                        <div class="upload-icon">
                            <i class="fas fa-cloud-upload-alt"></i>
                        </div>
                        <div class="upload-text">
                            <h3>Upload Your Memories</h3>
                            <p>Drag & drop photos here or click to browse</p>
                        </div>
                    </label>
                </form>
                <div class="upload-progress" id="uploadProgress">
                    <div class="progress-bar"></div>
                    <div class="progress-text">0%</div>
                </div>
            </div>
        </div>
        
        <div class="memory-timeline">
            <div class="timeline-header">
                <h3>Your Love Journey</h3>
                <div class="timeline-emoji">‚è≥</div>
            </div>
            
            <div class="timeline">
                <!-- Sample timeline item - in real app these would be dynamic -->
                <div class="timeline-item">
                    <div class="timeline-date">First Date</div>
                    <div class="timeline-content">
                        <div class="timeline-photo">
                            <img src="https://via.placeholder.com/300x200?text=First+Date" alt="First Date">
                        </div>
                        <div class="timeline-caption">Our magical first date at the beach</div>
                    </div>
                </div>
                
                <div class="timeline-item">
                    <div class="timeline-date">First Vacation</div>
                    <div class="timeline-content">
                        <div class="timeline-photo">
                            <img src="https://via.placeholder.com/300x200?text=First+Vacation" alt="First Vacation">
                        </div>
                        <div class="timeline-caption">Exploring new places together</div>
                    </div>
                </div>
                
                <div class="timeline-item">
                    <div class="timeline-date">Anniversary</div>
                    <div class="timeline-content">
                        <div class="timeline-photo">
                            <img src="https://via.placeholder.com/300x200?text=Anniversary" alt="Anniversary">
                        </div>
                        <div class="timeline-caption">Celebrating our first year together</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .memory-lane-card {
        max-width: 1000px;
    }
    
    .subtitle {
        text-align: center;
        color: #666;
        margin-bottom: 2rem;
    }
    
    .upload-container {
        margin: 2rem auto;
        max-width: 600px;
    }
    
    .upload-box {
        border: 2px dashed var(--primary);
        border-radius: 15px;
        padding: 2rem;
        text-align: center;
        transition: var(--transition);
        background: rgba(255, 107, 129, 0.05);
    }
    
    .upload-box:hover {
        background: rgba(255, 107, 129, 0.1);
        transform: translateY(-3px);
    }
    
    .upload-label {
        cursor: pointer;
    }
    
    .upload-icon {
        font-size: 3rem;
        color: var(--primary);
        margin-bottom: 1rem;
    }
    
    .upload-text h3 {
        color: var(--primary);
        margin-bottom: 0.5rem;
    }
    
    .upload-progress {
        margin-top: 1rem;
        display: none;
    }
    
    .progress-bar {
        height: 10px;
        background: #eee;
        border-radius: 5px;
        overflow: hidden;
    }
    
    .progress-bar::after {
        content: '';
        display: block;
        height: 100%;
        width: 0;
        background: var(--primary);
        transition: width 0.3s ease;
    }
    
    .progress-text {
        text-align: center;
        margin-top: 0.5rem;
        font-size: 0.9rem;
        color: #666;
    }
    
    .memory-timeline {
        margin-top: 3rem;
    }
    
    .timeline-header {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 1rem;
        margin-bottom: 2rem;
    }
    
    .timeline-emoji {
        font-size: 2rem;
        animation: spin 5s linear infinite;
    }
    
    .timeline {
        position: relative;
        padding-left: 50px;
    }
    
    .timeline::before {
        content: '';
        position: absolute;
        left: 20px;
        top: 0;
        bottom: 0;
        width: 4px;
        background: var(--primary);
        border-radius: 2px;
    }
    
    .timeline-item {
        position: relative;
        margin-bottom: 2rem;
    }
    
    .timeline-date {
        position: absolute;
        left: -50px;
        top: 0;
        width: 100px;
        padding: 0.5rem;
        background: var(--primary);
        color: white;
        border-radius: 20px;
        text-align: center;
        font-weight: 500;
        box-shadow: 0 3px 10px rgba(255, 107, 129, 0.3);
    }
    
    .timeline-content {
        margin-left: 60px;
        background: white;
        padding: 1.5rem;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
    }
    
    .timeline-photo img {
        width: 100%;
        border-radius: 8px;
        margin-bottom: 1rem;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        transition: var(--transition);
    }
    
    .timeline-photo img:hover {
        transform: scale(1.02);
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
    }
    
    .timeline-caption {
        font-style: italic;
        color: #666;
    }
    
    @keyframes spin {
        0% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(360deg);
        }
    }
</style>

<script>
document.getElementById('photoInput').addEventListener('change', function(e) {
    const form = document.getElementById('uploadForm');
    const formData = new FormData(form);
    const progressBar = document.querySelector('.progress-bar::after');
    const progressText = document.querySelector('.progress-text');
    const uploadProgress = document.getElementById('uploadProgress');
    
    uploadProgress.style.display = 'block';
    
    const xhr = new XMLHttpRequest();
    xhr.open('POST', '/upload_photo', true);
    
    xhr.upload.onprogress = function(e) {
        if (e.lengthComputable) {
            const percentComplete = (e.loaded / e.total) * 100;
            progressBar.style.width = percentComplete + '%';
            progressText.textContent = Math.round(percentComplete) + '%';
        }
    };
    
    xhr.onload = function() {
        if (xhr.status === 200) {
            const response = JSON.parse(xhr.responseText);
            if (response.success) {
                progressBar.style.width = '100%';
                progressText.textContent = '100%';
                
                // Show success message
                setTimeout(() => {
                    uploadProgress.style.display = 'none';
                    alert('Photo uploaded successfully!');
                    
                    // In a real app, you would add the new photo to the timeline
                    // For now, we'll just show a confetti effect
                    confetti({
                        particleCount: 100,
                        spread: 70,
                        origin: { y: 0.6 }
                    });
                }, 500);
            } else {
                alert('Error: ' + response.error);
                uploadProgress.style.display = 'none';
            }
        } else {
            alert('An error occurred while uploading');
            uploadProgress.style.display = 'none';
        }
    };
    
    xhr.send(formData);
});

// Drag and drop functionality
const uploadBox = document.querySelector('.upload-box');

uploadBox.addEventListener('dragover', (e) => {
    e.preventDefault();
    uploadBox.classList.add('dragover');
});

uploadBox.addEventListener('dragleave', () => {
    uploadBox.classList.remove('dragover');
});

uploadBox.addEventListener('drop', (e) => {
    e.preventDefault();
    uploadBox.classList.remove('dragover');
    
    if (e.dataTransfer.files.length) {
        document.getElementById('photoInput').files = e.dataTransfer.files;
        const event = new Event('change');
        document.getElementById('photoInput').dispatchEvent(event);
    }
});
</script>
{% endblock %}
